<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database Overview</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('index' )}}">Home</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item current">
                <a class="nav-link" href="{{ url_for('grades') }}">Grades</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('groups') }}">Groups</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('students') }}"
                  >Students</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('subjects') }}"
                  >Subjects</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('teachers') }}"
                  >Teachers</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Grades Table -->
     <div class="container">
        <table class="table table-bordered mt-5">
            <tr>
                <th>ID</th>
                <th>Value</th>
                <th>Date</th>
                <th>Student ID</th>
                <th>Subject ID</th>
            </tr>
    {% if grades %}
            {% for grade in grades %}
                <tr>
                    <td>{{ grade[0] }}</td>
                    <td>{{ grade[1] }}</td>
                    <td>{{ grade[2] }}</td>
                    <td>{{ grade[3] }}</td>
                    <td>{{ grade[4] }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>{{ message }}</p>
    {% endif %}
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
